<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abroad Calendar Calc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Abroad Calendar Calc</h1>
  <section id="settings-section">
    <label>Residence: <input list="country-list" id="residence-country"></label>
  </section>

  <section id="entry-form">
    <h2>Add Border Crossing</h2>
    <label>Date: <input type="date" id="cross-date"></label>
    <label>Country: <input list="country-list" id="cross-country"></label>
    <button id="add-btn">Add</button>
    <button id="cancel-btn" style="display:none">Cancel</button>
  </section>

  <section>
    <h2>Crossings</h2>
    <table id="cross-table">
      <thead>
        <tr><th>Date</th><th>Country</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="stats-section">
    <h2>Statistics</h2>
    <label>Preset:
      <select id="stat-preset">
        <option value="">Custom</option>
        <option value="180">Last 180 days</option>
        <option value="365">Last year</option>
        <option value="1095">Last 3 years</option>
        <option value="1825">Last 5 years</option>
        <option value="3650">Last 10 years</option>
      </select>
    </label>
    <label>From: <input type="date" id="stat-from"></label>
    <label>To: <input type="date" id="stat-to"></label>
    <label>Group:
      <select id="stat-group">
        <option value="year">Per year</option>
        <option value="month">Per month</option>
        <option value="180">Per 180 days</option>
        <option value="all">All</option>
      </select>
    </label>
    <button id="calc-btn">Calculate</button>
    <div id="stats-result"></div>
    <canvas id="pie-chart" width="300" height="300"></canvas>
    <canvas id="bar-chart" width="300" height="300"></canvas>
  </section>

  <section id="io-section">
    <h2>Data</h2>
    <button id="export-btn">Export</button>
    <input type="file" id="import-file" accept="application/json">
  </section>

  <datalist id="country-list"></datalist>
  <script src="app.js"></script>
</body>
</html>
