<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abroad Calendar Calc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Abroad Calendar Calc</h1>
  <section id="entry-form">
    <h2>Add Border Crossing</h2>
    <label>Date: <input type="date" id="cross-date"></label>
    <label>Country: <input type="text" id="cross-country"></label>
    <button id="add-btn">Add</button>
    <button id="cancel-btn" style="display:none">Cancel</button>
  </section>

  <section>
    <h2>Crossings</h2>
    <table id="cross-table">
      <thead>
        <tr><th>Date</th><th>Country</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="stats-section">
    <h2>Statistics</h2>
    <label>From: <input type="date" id="stat-from"></label>
    <label>To: <input type="date" id="stat-to"></label>
    <button id="calc-btn">Calculate</button>
    <div id="stats-result"></div>
    <canvas id="chart" width="300" height="300"></canvas>
  </section>

  <section id="io-section">
    <h2>Data</h2>
    <button id="export-btn">Export</button>
    <input type="file" id="import-file" accept="application/json">
  </section>

  <script src="app.js"></script>
</body>
</html>
